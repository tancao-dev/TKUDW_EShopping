<!-- Product Section Begin -->
<ng-container *ngIf="products.length > 0">
  <section class="product spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4">
          <div class="section-title">
            <h4>Sản phẩm mới</h4>
          </div>
        </div>
        <div class="col-lg-8 col-md-8">
          <!-- <ul class="filter__controls">
            <li class="active" data-filter="*">All</li>
            <li data-filter=".women">Women’s</li>
            <li data-filter=".men">Men’s</li>
            <li data-filter=".kid">Kid’s</li>
            <li data-filter=".accessories">Accessories</li>
            <li data-filter=".cosmetic">Cosmetics</li>
          </ul> -->
        </div>
      </div>
      <div class="row property__gallery">
        <ng-container *ngFor="let product of products; let i = index">
          <div class="col-lg-3 col-md-4 col-sm-6 mix women">
            <div class="product__item">
              <div
                class="product__item__pic set-bg"
                [ngStyle]="{
                  background: 'url(' + product.hinhanh + ')',
                  'background-size': '270px 360px'
                }"
              >
                <div *ngIf="product.tinhtrang > 0" class="label new">Mới</div>
                <div *ngIf="product.tinhtrang === 0" class="label stockout">
                  cháy hàng
                </div>
                <ul class="product__hover">
                  <li>
                    <a (click)="addProductToCart(product.id)"
                      ><span class="icon_plus_alt2"></span
                    ></a>
                  </li>
                  <li>
                    <a (click)="goToProductDetails(product.id)"
                      ><span class="icon_question"></span
                    ></a>
                  </li>
                  <li>
                    <a><span class="icon_heart_alt"></span></a>
                  </li>
                </ul>
              </div>
              <div class="product__item__text">
                <h6><a>{{product.ten}}</a></h6>
                <div class="rating">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
                <div class="product__price"> {{product.giabanhienhanh}} VND</div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
  <!-- Product Section End -->

  <!-- Banner Section Begin -->
  <section
    class="banner set-bg"
    [ngStyle]="{ background: 'url(/assets/img/banner/banner-1.jpg)' }"
  >
    <div class="container">
      <div class="row">
        <div class="col-xl-7 col-lg-8 m-auto">
          <div class="banner__slider owl-carousel">
            <div class="banner__item">
              <div class="banner__text">
                <span>The Chloe Collection</span>
                <h1>The Project Jacket</h1>
                <a href="#">Shop now</a>
              </div>
            </div>
            <div class="banner__item">
              <div class="banner__text">
                <span>The Chloe Collection</span>
                <h1>The Project Jacket</h1>
                <a href="#">Shop now</a>
              </div>
            </div>
            <div class="banner__item">
              <div class="banner__text">
                <span>The Chloe Collection</span>
                <h1>The Project Jacket</h1>
                <a href="#">Shop now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Banner Section End -->
</ng-container>
