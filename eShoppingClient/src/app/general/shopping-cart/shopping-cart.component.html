 <!-- Breadcrumb Begin -->
 <div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a routerLink="/"><i class="fa fa-home"></i> Trang chủ</a>
                    <span>Giỏ hàng</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

 <!-- Shop Cart Section Begin -->
 <section class="shop-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shop__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th>Sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Tổng</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody *ngIf="products">
                            <tr *ngFor="let p of products; let i = index">
                                <td class="cart__product__item">
                                    <!-- <img src="img/shop-cart/cp-1.jpg" alt=""> -->
                                    <div class="cart__product__item__title">
                                        <h6>{{ p.ten }}</h6>
                                        <div class="rating">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                    </div>
                                </td>
                                <td class="cart__price">{{ p.giabanhienhanh }} VND</td>
                                <td>
                                    <div style="padding-left: 40px">
                                        <!-- <input type="text" value="1"> -->
                                        1
                                    </div>
                                </td>
                                <td class="cart__total">{{ p.giabanhienhanh }} VND</td>
                                <td class="cart__close"><span class="icon_close" (click)="deleteProductFromCart(p.id)"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="cart__btn">
                    <a (click)="backToShopping()">Tiếp tục mua sắm</a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="cart__btn update__btn">
                    <a (click)="getProducts()"><span class="icon_loading"></span> Cập nhật giỏ hàng</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <!-- <div class="discount__content">
                    <h6>Discount codes</h6>
                    <form action="#">
                        <input type="text" placeholder="Enter your coupon code">
                        <button type="submit" class="site-btn">Apply</button>
                    </form>
                </div> -->
            </div>
            <div class="col-lg-4 offset-lg-2">
                <div class="cart__total__procced">
                    <h6>Tổng đơn hàng</h6>
                    <ul>
                        <!-- <li>Subtotal <span>$ 750.0</span></li> -->
                        <li>Tổng <span>{{ total }} VND</span></li>
                    </ul>
                    <a routerLink="/general/checkout" class="primary-btn">Thanh toán</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shop Cart Section End -->
